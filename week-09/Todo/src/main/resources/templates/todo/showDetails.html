<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of todos</title>
</head>
<body>
<h1>Details</h1>
<table>
    <tr>
        <th>Detail</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Id</td>
        <td th:text="${currentTodo.id}">1</td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="${currentTodo.title}">1</td>
    </tr>
</table>
<a href="#" th:href="@{'/todo/list'}" th:text="'Back'">Back</a>
</body>
</html>
