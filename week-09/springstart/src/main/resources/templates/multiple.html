<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multiple hellos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/multiple_hello.css" />
</head>
<body>
<!--/*@thymesVar id="hellos" type="com.greenfoxacademy.springstart.controllers.HelloMultiplier"*/-->
<p th:each="hello, iterStat: ${hellos}" th:text="${hello}"
   th:style="'font-size:'+${iterStat.count}+'px; color:#'+${iterStat.count}+${iterStat.count}+${iterStat.count}+''" ></p>
</body>
</html>
