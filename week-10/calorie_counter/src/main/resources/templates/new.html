<div layout:decorator="layout" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml ">
<main>
    <form action="#" th:action="@{'/new'}" th:object="${meal}" method="post">
        <h2>Add new meal</h2>
        <div class="form_wrapper">
            <div class="form_element">
                <label for="date" th:text="'Date'">Date</label>
                <input id="date" pattern="yyyy-MM-dd" type="date" th:field="*{date}" th:required="required"
                       required="true"/>
            </div>
            <div class="form_element">
                <label for="type" th:text="Type">Type</label>
                <select id="type" th:field="*{type}" th:remove="all-but-first" th:required="required" required="true">
                    <option th:each="typeOption : ${typeOptions}"
                            th:value="${typeOption}" th:text="${typeOption}">One option
                    </option>
                    <option>Another option</option>
                    <option>Another option</option>
                </select>
            </div>
            <div class="form_element">
                <label for="description" th:text="'Description'">Description</label>
                <input id="description" type="text" th:field="*{description}" th:required="required" required="true"/>
            </div>
            <div class="form_element">
                <label for="calories" th:text="'Calories'">Calories</label>
                <input id="calories" type="number" min="1" max="1000000" th:field="*{calories}" th:required="required"
                       required="true"/>
            </div>
        </div>
        <input type="submit" value="Submit"/>
        <input type="submit" value="Submit and add another" name="addAnother" th:value="'Submit and add another'"/>
        <input type="reset" value="Reset"/>
        <a th:href="@{'/index'}" href="#">Cancel</a>
    </form>
</main>
</div>
